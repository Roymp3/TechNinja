<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <img id="logo" src="../images/ligeirinho.jpg" alt="Logo Ligeirinho pizzas">
        <h1 id="h1Header">Ligeirinho Pizzas</h1>
    </header>
    <nav>
        <div>
            <ul>
                <li>
                    <input type="search">
                </li>
                <li>
                    <button>
                        <a id="link" href="">Home</a>
                    </button>
                </li>
                <li>
                    <button>
                        <a id="link" href="">Pizzas</a>
                    </button>
                </li>
                <li>
                    <button>
                        <a id="link" href="">Bebidas</a>
                    </button>
                </li>
                <li><button>
                        <a id="link" href="">Sobremesas</a>
                    </button>
                </li>
                <li>
                    <button>
                        <a id="link" href="">
                            <img id="carrinho" src="../images/logoCarrinho.jpg" alt="logo de um carrinho de compras">
                        </a>
                    </button>
                </li>
            </ul>
        </div>
    </nav>
    <section>
        <div>
            <ul>
                <li>
                    <button>
                        <a href="">
                            <img id="imgLista" src="../images/Pizza.jpg" alt="imagem da uma pizza">
                        </a>
                    </button>
                    <div>
                        <h2>Pizza doce x sabor</h2>
                    </div>
                    <div id="preço">R$50,00</div>
                </li>
                <li>
                    <button>
                        <a href="">
                            <img id="imgLista" src="../images/Pizza.jpg" alt="imagem da uma pizza">
                        </a>
                    </button>
                    <div>
                        <h2>Pizza grande x sabor</h2>
                    </div>
                    <div id="preço">R$50,00</div>
                </li>
                <li>
                    <button>
                        <a href="">
                            <img id="imgLista" src="../images/refri.jpg" alt="imagem da uma latinha de refrigerante">
                        </a>
                    </button>
                    <div>
                        <h2>refrigerante Coca-Cola Zero</h2>
                    </div>
                    <div id="preço">R$5,00</div>
                </li>
                <li>
                    <button>
                        <a href="">
                            <img id="imgLista" src="../images/Sobremesa.jpg" alt="imagem da uma Sobremesa">
                        </a>
                    </button>
                    <div>
                        <h2>Sobremesa gostosa</h2>
                    </div>
                    <div id="preço">R$10,00</div>
                </li>
            </ul>
        </div>

        <div id="totalPagamento">
            <div id="pagamento">
                <button>
                    <a id="linkPagamento" href="">
                        <img id="pagamento" src="../images/pagamento.png" alt="logo de um cartão de crédito">
                    </a>
                </button>
            </div>
            <div id="total"><strong>TOTAL:</strong> R$115,00</div>
        </div>
    </section>
    <footer>
        <address>
            Contato: bla bla <br> Bla bla bla
        </address>
    </footer>
</body>

</html>
